# Build Docker image for this app using Azure Pipelines
# http://docs.microsoft.com/azure/devops/pipelines/languages/docker?view=vsts
trigger:
- master
- development
- feature/*
- refactor/*
- bug/*
- release/*


pool:
  vmImage: 'Ubuntu 16.04'

variables:
  imageName: 'medex-cms:$(Build.BuildId)'
  sandboxDockerId: medexcmsSandbox
  stagingDockerId: medexFrontendStaging

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: 3.7
    architecture: 'x64'

- task: PythonScript@0
  displayName: 'Export project path'
  inputs:
    scriptSource: 'inline'
    script: |
      """Search all subdirectories for `medexCms` module."""
      from glob import iglob
      from os import path
      # Python >= 3.5
      medexCms = next(iglob(path.join('**', 'medexCms'), recursive=True), None)
      if not medexCms:
          raise SystemExit('Could not find the frontend Django project')
      project_location = path.dirname(path.abspath(medexCms))
      print('Found Django project in', project_location)
      print('##vso[task.setvariable variable=projectRoot]{}'.format(project_location))

- script: |
    python -m pip install --upgrade pip setuptools wheel django
    pip install -r $(projectRoot)/requirements.txt
    pip install unittest-xml-reporting
  displayName: 'Install prerequisites'

- script: |
    pushd '$(projectRoot)'
    python manage.py test --testrunner xmlrunner.extra.djangotestrunner.XMLTestRunner --no-input
  condition: succeededOrFailed()
  displayName: 'Run tests'

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFiles: "**/TEST-*.xml"
    testRunTitle: 'Python $(PYTHON_VERSION)'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/**/htmlcov'

 - script: |
    pushd '$(projectRoot)'
    docker build -f ./deploy_files/Dockerfile -t $(sandboxDockerId).azurecr.io/$(imageName) .
    docker login -u $(sandboxDockerId) -p $pswd $(sandboxDockerId).azurecr.io
    docker push $(sandboxDockerId).azurecr.io/$(imageName)
    condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/heads/test/'))
  #  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/development'))
  env:
    pswd: $(dockerPassword)
  displayName: 'Build and push Docker image to Sandbox'

- script: |
    pushd '$(projectRoot)'
    docker build -f ./deploy_files/Dockerfile -t $(stagingDockerId).azurecr.io/$(imageName) .
    docker login -u $(stagingDockerId) -p $pswd $(stagingDockerId).azurecr.io
    docker push $(stagingDockerId).azurecr.io/$(imageName)
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/heads/release/'))
  env:
    pswd: $(stagingRegistryPassword)
  displayName: 'Build and push Docker image to Staging'
