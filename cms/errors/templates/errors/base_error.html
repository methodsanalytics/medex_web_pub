{% extends "medexCms/shared/base.html" %}
{% load sass_tags %}

{% block extra_css %}
    <link href="{% sass_src 'scss/errors/error_page.scss' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block page %}
  <div class="error-page">
    <h1 class="error-type">
      {{ error.status_code }}
    </h1>

    <p class="error-message">
      {{ error.get_message }}
    </p>
  </div>
{% endblock %}
