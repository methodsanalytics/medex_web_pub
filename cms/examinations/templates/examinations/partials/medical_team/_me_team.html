<div class="medex-form-section">
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
      <h3 class="nhsuk-heading-m">Medical examiner team</h3>
      <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-one-half">
          <div class="nhsuk-form-group {% if errors.place_of_death %}nhsuk-form-group--error{% endif %}">
            <label class="nhsuk-label" for="place_of_death">
              Medical examiner's officer
            </label>
            {% if errors.medical_examiners_officer %}<span
                class="nhsuk-error-message medex-font-default-override">{{ errors.medical_examiners_officer }}</span>{% endif %}
            <select class="nhsuk-select" id="medical_examiners_officer" name="medical_examiners_officer">
              <option value="" disabled hidden selected>Please select</option>
{#              {% for location in locations %}#}
{#                <option#}
{#                    value={{ location.id }} {% if location.id == form.place_of_death %}selected{% endif %}>{{ location.name }}</option>#}
{#              {% endfor %}#}
                <option value="1">Alice Appleby</option>
                <option value="2">Krishna Kandukuri</option>
                <option value="3">Przemyslaw Melanczuk</option>
            </select>
          </div>
        </div>

        <div class="nhsuk-grid-column-one-half">
          <div class="nhsuk-form-group {% if errors.me_office %}nhsuk-form-group--error{% endif %}">
            <label class="nhsuk-label" for="me_office">
              Medical examiner
            </label>
            {% if errors.me_office %}
              <span class="nhsuk-error-message medex-font-default-override">{{ errors.me_office }}</span>{% endif %}
            <select class="nhsuk-select" id="me_office" name="me_office" value="{{ form.me_office }}">
              <option value="" disabled hidden selected>Please select</option>
{#              {% for location in locations %}#}
{#                <option#}
{#                    value={{ location.id }} {% if location.id == form.place_of_death %}selected{% endif %}>{{ location.name }}</option>#}
{#              {% endfor %}#}
                <option value="1">Dr Emma Acaster</option>
                <option value="2">Dr Sumeet Chowdhury</option>
                <option value="3">Dr Aisling Speed</option>
            </select>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
