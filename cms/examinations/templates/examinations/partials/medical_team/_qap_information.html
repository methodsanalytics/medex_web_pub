<div class="form-section">
    <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-full">
            <h3 class="nhsuk-heading-m">QAP Information</h3>
            <p class="nhsuk-body-m">Enter the details of the doctor who will be writing the MCCD</p>
            <div class="nhsuk-grid-row">
                <div class="nhsuk-grid-column-one-half">
                    <fieldset class="nhsuk-fieldset">
                        <div class="nhsuk-form-group {% if errors.qap %}nhsuk-form-group--error{% endif %}">
                            <label class="nhsuk-label" for="qap_name">
                                Full name
                            </label>
                            {% if errors.qap %}
                                <span
                                        class="nhsuk-error-message medex-font-default-override">{{ errors.qap }}</span>{% endif %}
                            <input
                                    class="nhsuk-input nhsuk-input--width-10 {% if errors.qap %}nhsuk-input--error{% endif %}"
                                    id="qap_name" name="qap_name"
                                    value="{{ form.qap.name }}" type="text">
                        </div>
                    </fieldset>
                </div>
                <div class="nhsuk-grid-column-one-half">
                    <fieldset class="nhsuk-fieldset">
                        <div class="nhsuk-form-group">
                            <label class="nhsuk-label" for="qap_role">
                                Role
                            </label>
                            <input class="nhsuk-input nhsuk-input--width-10" id="qap_role" name="qap_role"
                                   value="{{ form.qap.role }}" type="text">
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="nhsuk-grid-row">
                <div class="nhsuk-grid-column-one-half">
                    <fieldset class="nhsuk-fieldset">
                        <div class="nhsuk-form-group {% if errors.qap_organisation %}nhsuk-form-group--error{% endif %}">
                            <label class="nhsuk-label" for="qap_organisation">
                                Organisation
                            </label>
                            <input class="nhsuk-input nhsuk-input--width-10" id="qap_information" name="qap_organisation"
                                   value="{{ form.qap.organisation }}" type="text">
                        </div>
                    </fieldset>
                </div>
                <div class="nhsuk-grid-column-one-half">
                    <fieldset class="nhsuk-fieldset">
                        <div class="nhsuk-form-group">
                            <label class="nhsuk-label" for="qap_phone_number">
                                Personal phone / bleep number
                            </label>
                            <input class="nhsuk-input nhsuk-input--width-10" id="qap_phone_number"
                                   name="qap_phone_number" value="{{ form.qap.phone_number }}" type="text">
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
