<div class="form-section background-grey">
    <div class="nhsuk-grid-row">
        <fieldset class="nhsuk-fieldset" {% if disabled %}disabled{% endif %}>
            <div class="nhsuk-grid-column-full ">
                <legend class="nhsuk-heading-l">GP information</legend>

                <div class="nhsuk-grid-row">
                    <div class="nhsuk-grid-column-one-half">
                        <div class="nhsuk-form-group {% if errors.gp %}nhsuk-form-group--error{% endif %}">
                            <label class="nhsuk-label" for="gp_name">
                                Full name
                            </label>
                            {% if errors.gp %}
                            <span
                                    class="nhsuk-error-message medex-font-default-override">{{ errors.gp }}</span>{% endif %}
                            <input
                                    class="nhsuk-input nhsuk-input--width-10 {% if errors.gp %}nhsuk-input--error{% endif %}"
                                    id="gp_name" name="gp_name"
                                    value="{{ form.gp.name }}" type="text">
                        </div>
                    </div>
                    <div class="nhsuk-grid-column-one-half">
                        <div class="nhsuk-form-group">
                            <label class="nhsuk-label" for="gp_phone_number">
                                Surgery phone number
                            </label>
                            <input class="nhsuk-input nhsuk-input--width-10" id="gp_phone_number" name="gp_phone_number"
                                value="{{ form.gp.phone_number }}" type="text">
                        </div>
                    </div>
                </div>
                <div class="nhsuk-grid-row">
                    <div class="nhsuk-grid-column-one-half">
                        <div class="nhsuk-form-group">
                            <label class="nhsuk-label" for="gp_organisation">
                                Surgery name
                            </label>
                            <input class="nhsuk-input nhsuk-input--width-10" id="gp_organisation" name="gp_organisation"
                                value="{{ form.gp.organisation }}" type="text">
                        </div>
                    </div>
                    <div class="nhsuk-grid-column-one-half nhsuk-u-visually-hidden">
                        <div class="nhsuk-form-group">
                            <label class="nhsuk-label" for="gmc_number_gp">
                                GMC number
                            </label>
                            <input tabindex="-1" class="nhsuk-input nhsuk-input--width-10" id="gmc_number_gp"
                                name="gmc_number_gp"
                                value="{{form.gp.gmc_number}}" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
