<div class="case-timeline-block">
    <div class="controls nhsuk-grid-row">
        <div class="nhsuk-grid-column-one-quarter">
            <label class="controls-label">Filters</label>

            <p style="margin: 0; border: 1px solid #000000;display: inline-block;padding: 3px 10px;">
              All events v
            </p>
        </div>

        <div class="nhsuk-grid-column-one-quarter">
            <label class="controls-label">Sort</label>

            <p style="margin: 0; border: 1px solid #000000;display: inline-block;padding: 3px 10px;">
              Newest v
            </p>
        </div>
    </div>

    <div class="case-timeline-wrapper">
        <div class="case-timeline">
            {% for event in case_breakdown.events %}
                {% include "examinations/partials/case_breakdown/_timeline_event.html" with event=event %}
            {% endfor %}
        </div>
    </div>
</div>
