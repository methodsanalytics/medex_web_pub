<div id="pre-scrutiny" class="event-form">
    <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="more-detail">
            Pre-scrutiny thoughts of the Medical Examiner assigned to this case
        </label>
        <span class="nhsuk-hint" id="more-detail-hint">Initial draft notes from the medical examiner on possible causes of death</span>
        <textarea class="nhsuk-textarea" id="more-detail" name="more-detail" rows="5"
                  aria-describedby="more-detail-hint"></textarea>
    </div>


    <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="circumstances-of-death">
            Overall circumstances of death
        </label>
        <span class="nhsuk-hint" id="more-detail-hint">Based on the information scrutinised, the death was:</span>
        <div class="nhsuk-radios">
            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="cod-1" name="cod" type="radio" value="cod-1">
                <label class="nhsuk-label nhsuk-radios__label" for="cod-1">
                    Expected
                </label>
            </div>
            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="cod-2" name="cod" type="radio" value="cod-2">
                <label class="nhsuk-label nhsuk-radios__label" for="cod-2">
                    Unexpected
                </label>
            </div>
            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="cod-3" name="cod" type="radio" value="cod-3">
                <label class="nhsuk-label nhsuk-radios__label" for="cod-3">
                    Sudden but not unexpected
                </label>
            </div>
            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="cod-4" name="cod" type="radio" value="cod-4">
                <label class="nhsuk-label nhsuk-radios__label" for="cod-4">
                    Part of an individualised end of life care plan
                </label>
            </div>
        </div>
    </div>

    <div class="nhsuk-form-group">
        <label class="nhsuk-label">
            Possible cause of death established during scrutiny by Medical Examiner
        </label>

        <label class="nhsuk-label" for="possible-cod-1a">
            1a
        </label>
        <textarea class="nhsuk-textarea" id="possible-cod-1a" name="possible-cod-1a" rows="2"
                  aria-describedby="possible-cod-1a"></textarea>

        <label class="nhsuk-label" for="possible-cod-1b">
            1b
        </label>
        <textarea class="nhsuk-textarea" id="possible-cod-1b" name="possible-cod-1b" rows="2"
                  aria-describedby="possible-cod-1b"></textarea>

        <label class="nhsuk-label" for="possible-cod-1c">
            1c
        </label>
        <textarea class="nhsuk-textarea" id="possible-cod-1c" name="possible-cod-1c" rows="2"
                  aria-describedby="possible-cod-1c"></textarea>


        <label class="nhsuk-label" for="possible-cod-2">
            2
        </label>
        <textarea class="nhsuk-textarea" id="possible-cod-2" name="possible-cod-2" rows="2"
                  aria-describedby="possible-cod-2"></textarea>
    </div>

    <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="outcome-of-pre-scrutiny" id="outcome-of-pre-scrutiny">
            Overall outcome of pre-scrutiny
        </label>
        <span class="nhsuk-hint" id="outcome-hint">Based on the information assessed so far, what do you believe is the likely outcome of this case?</span>
        <div class="nhsuk-radios">
            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="outcome-of-pre-scrutiny-1" name="ops" type="radio" value="outcome-of-pre-scrutiny-1">
                <label class="nhsuk-label nhsuk-radios__label" for="outcome-of-pre-scrutiny-1">
                    Issue an MCCD
                </label>
            </div>
             <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="outcome-of-pre-scrutiny-2" name="ops" type="radio" value="outcome-of-pre-scrutiny-2">
                <label class="nhsuk-label nhsuk-radios__label" for="outcome-of-pre-scrutiny-2">
                    Refer to coroner
                </label>
            </div>

    <div class="nhsuk-form-group">
        <div class="nhsuk-grid-row" id="other-notes-section">
            <div class="nhsuk-grid-column-full">
                <input id="submit-btn" class="nhsuk-button" type="submit" value="Add event to timeline"
                       name="add-event-to-timeline"/>
                <input id="add-another-btn" class="nhsuk-button nhsuk-button--secondary" type="submit"
                       value="Save as draft"
                       name="save-as-draft"/>
            </div>
        </div>
    </div>
</div>
