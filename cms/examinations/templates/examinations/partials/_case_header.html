{% load staticfiles %}

<div class="case-header">
    <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-one-half">
            <h1 class="patient-name">
                {{patient.full_name}}
            </h1>
            <p class="nhs-number">
                NHS No. {{patient.nhs_number}}
            </p>
        </div>
        {% if session_user.permitted_actions.can_void_examination %}
            <div class="nhsuk-grid-column-one-half">
            <p class="case-settings-link"><a href="{% url 'case_settings' examination_id=examination_id %}">
            Case settings
            </a></p>
        </div>
            {% endif %}
    </div>
</div>
